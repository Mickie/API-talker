    var theTweetToReturn=[{"score":6,"hour":1},{"score":3,"hour":1},{"score":4,"hour":2},{"score":4,"hour":2},{"score":9,"hour":1}];

    function compare(a,b) {
        if (a.score < b.score)
            return 1;
        if (a.score > b.score)
            return -1;
        return 0;
    }

    var doit=function(){

        var theTweetByHours=[];
        var theSortTweetsByHours=[];
        for(j=0;j<4;j++) {
            alert(j);

        var theTweetAtHour=[];
        var theCount=0;
        for(i=0;i<theTweetToReturn.length;i++){
            var theTweet={};

    function it(){

                  }
                  this.sing=function(song){

        function delegate(anObject,aMethod,anArray){
           return function()
           { aMethod.apply(anObject,anArray)
           }
        }

    }
